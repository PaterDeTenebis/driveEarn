<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DriveEarn | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <div class="textLg textLight ttu">my cars</div>
        <button class="btnRound">
          <img class="icon" src="img/dashboard_icon.png" alt="dashboard" />
        </button>
      </div>
      <main class="main">
        <div class="carCard">
          <div class="carCard_top">
            <button class="curBtn btnRound">
              <img class="icon" src="img/dollar_icon.png" alt="dollar" />
            </button>
            <div class="holder">
              <div class="holder_top">
                <div class="textMd textSec ttu">my balance (ern/drv)</div>
              </div>
              <div class="holder_bot">
                <button class="btnMain btnBlue ttu textLight">ern - 2255 +</button>
                <button class="btnMain btnBlue ttu textLight">drv - 2255 +</button>
              </div>
            </div>
          </div>
          <div class="carCard_bot">
            <div class="carCard_botImg">
              <img class="carCard_botImg_item" src="img/level1.png" alt="car level 1" />
            </div>
          </div>
        </div>
        <div class="shortstats">
          <div class="shortstats_item">
            <div class="btnRound btnBlue">
              <img class="icon" src="img/canister.png" alt="fuel tank" />
            </div>
            <div class="textSm textLight">4.5</div>
          </div>
          <div class="shortstats_item">
            <div class="btnRound btnRed"><img class="icon" src="img/timer.png" alt="timer" /></div>
            <div class="textSm textLight">7.5</div>
          </div>
          <div class="shortstats_item">
            <div class="btnRound btnGreen">
              <img class="icon" src="img/speedometer.png" alt="speedmeter" />
            </div>
            <div class="textSm textLight">4.4</div>
          </div>
          <button class="btnMain btnBlue ttu textLight textSm">upgrade</button>
        </div>
        <div class="statsSingle">
          <div class="statsSingle_icon btnRound btnBlue">
            <img class="icon" src="img/fuel-pump.png" alt="fuel pump" />
          </div>
          <div class="statsSingle_info">
            <div class="textLight textMd ttu">fuel left</div>
            <div class="range">
              <input class="rangeInput" type="range" min="0" max="15" value="4" />
            </div>
          </div>
          <div class="statsSingle_add">
            <img class="bigIcon" src="img/plus.png" alt="add fuel" />
          </div>
        </div>
        <div class="statsSingle">
          <div class="statsSingle_icon btnRound btnBlue">
            <img class="icon" src="img/fuel-pump.png" alt="fuel pump" />
          </div>
          <div class="statsSingle_info">
            <div class="textLight textMd ttu">fuel left</div>
            <div class="range">
              <input class="rangeInput" type="range" min="0" max="15" value="4" />
            </div>
          </div>
          <div class="statsSingle_add">
            <img class="bigIcon" src="img/plus.png" alt="add fuel" />
          </div>
        </div>
        <div class="statsSingle">
          <div class="statsSingle_icon btnRound btnBlue">
            <img class="icon" src="img/fuel-pump.png" alt="fuel pump" />
          </div>
          <div class="statsSingle_info">
            <div class="textLight textMd ttu">fuel left</div>
            <div class="range">
              <input class="rangeInput" type="range" min="0" max="15" value="4" />
              <div class="rangeMin textLight textMd"></div>
            </div>
          </div>
          <div class="statsSingle_add">
            <img class="bigIcon" src="img/plus.png" alt="add fuel" />
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
