<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DriveEarn | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <div class="textLg textLight ttu fwb">my cars</div>
        <button class="btnRound">
          <img class="btnRound_img" src="img/dashboard_icon.png" alt="dashboard" />
        </button>
      </div>
      <main class="main">
        <div class="carCard">
          <div class="carCard_top">
            <button class="curBtn btnRound">
              <img class="btnRound_img" src="img/dollar_icon.png" alt="dollar" />
            </button>
            <div class="holder">
              <div class="holder_top">
                <div class="textMd textSec ttu fwb">my balance (ern/drv)</div>
              </div>
              <div class="holder_bot">
                <button class="btnMain btnBlue ttu fwb textLight"> ern - 2255 +</button>
                <button class="btnMain btnBlue ttu fwb textLight"> drv - 2255 +</button>
              </div>
            </div>
          </div>
          <div class="carCard_bot">
            <div class="carCard_botImg">
              <img class="carCard_botImg_item" src="img/level1.png" alt="car level 1">
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
