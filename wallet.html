<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DriveEarn | Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <div class="textLg textLight">wallet</div>
        <button class="btnRound">
          <img class="icon" src="img/dashboard_icon.png" alt="dashboard" />
        </button>
      </div>
      <main class="main">
        <div class="carouselWrapper">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="carInd active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
                class="carInd"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="walletCard">
                  <div class="walletCard_top">
                    <div class="walletCard_topItem">
                      <span class="textLight textMd">my drv account</span>
                      <div class="textSec textMd">1 km = 1 drv</div>
                    </div>
                    <div class="walletCard_topItem">
                      <button class="btnMain textLight textMd">statistic</button>
                    </div>
                  </div>
                  <div class="walletBalance">
                    <div class="textLight textXl">1000 <span class="textMd">drv</span></div>
                  </div>
                  <div class="walletCard_top">
                    <div class="walletCard_topItem">
                      <div class="textSec textMd">
                        drv multiplyer <button class="btnSmall textLight">?</button>
                      </div>
                      <span class="textLight textMd">x1</span>
                    </div>
                    <div class="walletCard_topItem">
                      <button class="btnRound btnBlue textLight textMd">
                        <img src="img/e-lable.png" alt="e-lable" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="walletCard">
                  <div class="walletCard_top">
                    <div class="walletCard_topItem">
                      <span class="textLight textMd">my drv account 2</span>
                      <div class="textSec textMd">1 km = 2 drv</div>
                    </div>
                    <div class="walletCard_topItem">
                      <button class="btnMain textLight textMd">statistic</button>
                    </div>
                  </div>
                  <div class="walletBalance">
                    <div class="textLight textXl">3000 <span class="textMd">drv</span></div>
                  </div>
                  <div class="walletCard_top">
                    <div class="walletCard_topItem">
                      <div class="textSec textMd">
                        drv multiplyer <button class="btnSmall textLight">?</button>
                      </div>
                      <span class="textLight textMd">x2</span>
                    </div>
                    <div class="walletCard_topItem">
                      <button class="btnRound btnBlue textLight textMd">
                        <img src="img/e-lable.png" alt="e-lable" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="walletLog">
          <div class="textLight textLg">today</div>
          <div class="statsSingle">
            <div class="statsSingle_icon btnRound btnBlue">
              <span class="textLight textLg">D</span>
            </div>
            <div class="statsSingle_info singleEarned_info">
              <div class="textLight textLg">25000 drv</div>
              <div class="textSec textMd">Jul 19, 12:30</div>
            </div>
            <div class="d-flex align-items-center">
              <div class="textLight textLg mr">+25000</div>
              <div class="statsSingle_add bordered">
                <img class="icon" src="img/e-small.png" alt="e-currency" />
              </div>
            </div>
          </div>
          <div class="statsSingle">
            <div class="statsSingle_icon btnRound btnBlue">
              <span class="textLight textLg">D</span>
            </div>
            <div class="statsSingle_info singleEarned_info">
              <div class="textLight textLg">25000 drv</div>
              <div class="textSec textMd">Jul 19, 12:30</div>
            </div>
            <div class="d-flex align-items-center">
              <div class="textLight textLg mr">+25000</div>
              <div class="statsSingle_add bordered">
                <img class="icon" src="img/e-small.png" alt="e-currency" />
              </div>
            </div>
          </div>
          <div class="statsSingle">
            <div class="statsSingle_icon btnRound btnBlue">
              <span class="textLight textLg">D</span>
            </div>
            <div class="statsSingle_info singleEarned_info">
              <div class="textLight textLg">25000 drv</div>
              <div class="textSec textMd">Jul 19, 12:30</div>
            </div>
            <div class="d-flex align-items-center">
              <div class="textLight textLg mr">+25000</div>
              <div class="statsSingle_add bordered">
                <img class="icon" src="img/e-small.png" alt="e-currency" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="menu">
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/stat.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">statitic</span>
          </div>
        </a>
        <a href="wallet.html" class="bodylink">
          <div class="menuItem">
            <img src="img/wallet.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">wallet</span>
          </div>
        </a>
        <a href="dashboard.html" class="bodylink">
          <div class="menuItem">
            <img src="img/dash.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">dashboard</span>
          </div>
        </a>
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/star.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">pvp</span>
          </div>
        </a>
        <a href="store.html" class="bodylink">
          <div class="menuItem">
            <img src="img/car.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">store</span>
          </div>
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
