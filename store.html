<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DriveEarn | Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <div class="textLg textLight ttu">store</div>
        <button class="btnRound">
          <img class="icon" src="img/dashboard_icon.png" alt="dashboard" />
        </button>
      </div>
      <main class="main">
        <div class="carsSection">
          <div class="carsCard">
            <div class="carsCard_header flexRowCenter">
              <div class="carsCard_header_item flexRowCenter boxShadow">
                <div class="btnRound btnPink">
                  <img src="img/e-lable.png" alt="currency icon" class="icon" />
                </div>
                <div class="textLight textMd">2500 drv</div>
              </div>
              <div class="carsCard_header_item flexRowCenter boxShadow">
                <div class="btnRound boxShadow">
                  <img src="img/wallet.svg" alt="currency icon" class="icon" />
                </div>
                <div class="textLight textMd">2500 drv</div>
              </div>
              <div class="carsCard_header_item flexCenter boxShadow">
                <div class="textLight textMd">0 level</div>
              </div>
            </div>
            <div class="carsCard_img ">
                <img class="bigIcon" src="img/level1.png" alt="">
            </div>
          </div>
          <div class="shortstats">
            <div class="shortstats_item">
              <div class="btnRound btnBlue">
                <img class="icon" src="img/canister.png" alt="fuel tank" />
              </div>
              <div class="textMd textLight">4.5</div>
            </div>
            <div class="shortstats_item">
              <div class="btnRound btnRed">
                <img class="icon" src="img/timer.png" alt="timer" />
              </div>
              <div class="textMd textLight">7.5</div>
            </div>
            <div class="shortstats_item">
              <div class="btnRound btnGreen">
                <img class="icon" src="img/speedometer.png" alt="speedmeter" />
              </div>
              <div class="textMd textLight">4.4</div>
            </div>
            <button class="btnMain btnBlue ttu textLight fwb textMd">buy</button>
          </div>
        </div>
      </main>
      <div class="menu">
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/stat.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">statitic</span>
          </div>
        </a>
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/wallet.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">wallet</span>
          </div>
        </a>
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/dash.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">dashboard</span>
          </div>
        </a>
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/star.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">pvp</span>
          </div>
        </a>
        <a href="#" class="bodylink">
          <div class="menuItem">
            <img src="img/car.svg" alt="statitic" class="menuItem_img" />
            <span class="menuItem_text textLight textSm ttu">store</span>
          </div>
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
